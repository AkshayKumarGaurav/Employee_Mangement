<div class="employee-dashboard">
    <h2>Employee Dashboard</h2>
    <div *ngIf="highestPaidEmployee">
      <div class="highlighted">
        <h3>Highest Paid Employee:</h3>
        <p>Name: {{ highestPaidEmployee.name }}</p>
        <p>Salary: ${{ highestPaidEmployee.salary }}</p>
        <p>Designation: {{ highestPaidEmployee.designation }}</p>
      </div>
    </div>
  </div>
